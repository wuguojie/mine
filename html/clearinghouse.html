<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../css/clearinghouse.css" />
		<script src="../js/rem.js"></script>
		<script src="../js/zepto.js"></script>
	
		<script src="../js/rem.js"></script>
	</head>
	<body>
		<div id="top">
			<a href="javascript:;" onclick="javascript:history.back(-1)"/><i class="i1"><img src="../img/re.gif" /> </i></a>
			<p>提交订单</p>
		</div>
		<div id="main">
			<div class="div1">
				<p class="p1">收货人信息</p>
				<p class="p2">填写收货地址
					<img src="../img/rig.gif" class="img1"/> 
				</p>
				
			</div>
			<div class="div2">
				<p class="p1">支付方式</p>
				<p class="p2">货到付款
					<img src="../img/rig.gif" class="img1"/>
				</p>				 
			</div>
			<div class="div3">
				<p class="p1">发票信息</p>
				<p class="p2">发票抬头
					<p class="p3">发票内容</p>
					<img src="../img/rig.gif" class="img1"/> 
				</p>				
			</div>
			<div class="div4">
				<p class="p1">优惠方式</p>
				<p class="p2">优惠券</p>
				<p class="p3">满99减20(新客注册)</p>
				<img src="../img/rig.gif" class="img1"/>
											
			</div>
			<div class="div5">
				<p class="p1">配送信息</p>
				<p class="p2">快递运输</p>
			</div>
			<div class="div6">
				<p class="p1">订单备注：少于45字</p>
				<textarea style="resize: none;"placeholder="">					
				</textarea>
			</div>
			<div class="div7">
				<p class="p1">
					<span class="span1">商品结算</span>
					<span class="span2">实付金额：￥</span>
					<span class="span3">111</span>
				</p>
				<p class="p2">商品总额：￥<span class="span4">111</span></p>
				<ul>
					<li><p>运费：￥</p><span class="span5">1</span></li>
					<li><p>折扣：￥</p><span class="span6">1</span></li>
					<li><p>优惠：￥</p><span class="span7">1</span></li>
					<li><p>返现：￥</p><span class="span8">1</span></li>
					<li><p>余额：￥</p><span class="span9">1</span></li>
				</ul> 
			</div>
		</div>
		<div id="bottom">
			<p><a href="order.html"><img src="../img/btnn.jpg" /></a> </p>
		</div>
	<script type="text/javascript" src="../js/clearinghouse.js" ></script>
